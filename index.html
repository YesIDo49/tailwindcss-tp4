<!doctype html>
<html lang="end">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Healthcare</title>
    <link href="dist/output.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2b02a79d23.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="px-12 md:px-32 xl:px-40 py-8 md:py-10 xl:py-16 bg-secondary-100 dark:bg-dark-secondary relative">
    <button id="theme-toggle" class="z-50 absolute top-4 right-8 p-2 h-10 w-10 rounded-full text-white bg-slate-900 dark:text-slate-900 dark:bg-white">
        <span class="inline-block dark:hidden">
            <i class="fas fa-moon"></i>
        </span>
        <span class="hidden dark:inline-block">
            <i class="fas fa-sun"></i>
        </span>

    </button>

    <section class="z-0 min-h-screen p-4 bg-light dark:bg-dark-300 rounded-small text-text flex flex-col justify-evenly gap-4">

        <header class="w-full h-14 my-4 flex justify-between items-center">
            <button class="flex rounded-full p-2 bg-white dark:bg-dark-400 dark:text-light h-full w-14">
                <i class="fas fa-bars m-auto"></i>
            </button>

            <div class="px-4 py-2 flex items-center gap-2 bg-white dark:bg-dark-400 dark:text-light rounded-big h-full">
                <h2 class="font-bold">Take The Quiz</h2>
                <button class="flex rounded-full p-2 bg-dark-400 dark:bg-light">
                    <i class="fas fa-link text-white m-auto dark:text-dark-400"></i>
                </button>
            </div>

            <div class="flex items-start h-full justify-center">
                <img class="rounded-full h-full object-contain" src="https://varbai.com/wp-content/uploads/2019/02/thispersondoesnotexis.jpg" alt="user profile picture">
                <button class="flex h-5 w-5 rounded-full border-2 border-solid border-dark-300 dark:border-light">
                    <i class="fas fa-plus text-xs m-auto dark:text-light"></i>
                </button>
            </div>
        </header>

        <h1 class="text-6xl flex flex-wrap items-start w-full dark:text-light">
            Simplify your health
            <span class="w-14 h-14">
            <svg viewBox="0 0 35.4113 67.2004" fill="none" xmlns="http://www.w3.org/2000/svg" style="width: 100%; height: 100%;">
                <rect x="0.255737" y="0.52829" width="35.4113" height="67.2004" rx="17.7057" fill="#D9EAFD"/>
            </svg>
        </span>
            and wellbeing.
            <span class="w-14 h-14">
            <svg viewBox="0 0 70.7011 70.7011" fill="none" xmlns="http://www.w3.org/2000/svg" style="width: 100%; height: 100%;">
                <rect x="0.61084" y="30.7361" width="70.7011" height="9.79788" rx="4.89894" fill="#FEF189"/>
                <rect x="40.8604" y="0.533691" width="70.7011" height="9.79788" rx="4.89894" transform="rotate(90 40.8604 0.533691)" fill="#FEF189"/>
                <rect x="15.977" y="15.8999" width="39.9687" height="39.9687" rx="19.9844" fill="#FEF189"/>
            </svg>
        </span>
        </h1>

        <div class="rounded-medium bg-white dark:bg-dark-400 dark:text-white h-full relative">
            <div class="flex justify-between items-start p-4 relative">
                <div class="flex items-start gap-2">
                    <div class="py-3 px-6 border-2 border-solid rounded-medium border-gray-400 font-semibold">
                        <h3>About <sup>01</sup></h3>
                    </div>
                    <button class="flex justify-center items-center rounded-full h-12 w-12 p-2 border-2 border-solid border-medium border-gray-400">
                        <i class="fas fa-link m-auto"></i>
                    </button>
                </div>
                <button class="flex h-16 w-16 rounded-full border-2 border-solid border-dark-300 dark:border-light absolute top-3 right-6">
                    <i class="fas fa-plus m-auto"></i>
                </button>
            </div>
            <p class="px-4 my-8 text-2xl">Receive daily packs personalized to your <span class="font-bold">unique health needs.</span></p>
            <div class="bg-primary-100 rounded-b-medium h-1/2">
                <img class="h-full w-full object-contain" src="https://www.monitor.co.ug/resource/image/3612328/portrait_ratio1x1/1600/1600/b6bfb5f48636461414a3880f0b835/iY/health02pix.png" alt="">
                <div class="rounded-big flex justify-evenly items-center gap-2 absolute bottom-4 left-4 bg-white px-4 py-2 text-dark-300">
                    <div class="flex justify-center items-center h-10 w-10 p-2 rounded-full border-2 border-solid border-medium border-dark-300">
                        <i class="fas fa-trophy"></i>
                    </div>
                    <div class="flex justify-center items-center h-10 w-10 p-2 rounded-full border-2 border-solid border-medium border-dark-300">
                        <i class="fas fa-recycle"></i>
                    </div>
                    <div class="flex justify-center items-center h-10 w-10 p-2 rounded-full border-2 border-solid border-medium border-dark-300">
                        <i class="fas fa-leaf"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="">
            <a href="" class="flex justify-between items-center text-white bg-dark-400 rounded-big px-8 py-6 text-2xl">
                <h3>Unlock <span class="font-bold">personalized</span> plan.</h3>
                <i class="fas fa-arrow-right"></i>
            </a>
        </div>
    </section>
</div>

</body>
<script>
    const btn = document.getElementById("theme-toggle");
    btn.addEventListener("click", function () {
        document.body.classList.toggle("dark");
    });
</script>
</html>
